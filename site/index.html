<!DOCTYPE html>
<html>
<head>
  <title>Stock Management</title>
  <link rel="shortcut icon" href="images/psg_tech_logo.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">
        <img src="images/psg_tech_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        PSG Institute of Technology and Applied Research </a>
    </nav>
  </header>
  <div class="marquee">
      <marquee scrollamount="20">Welcome to PSG Institute of Technology and Applied Research Stock Management please enter your credentials to login!!! 
      </marquee>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Stock Management</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">User Name</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
